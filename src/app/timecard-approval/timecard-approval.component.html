<div class="timecard-management">
        <div class="component-title">{{componentTitle}}</div>

        <div class="list">
                <p (click)="addNewTimeCard()">Enter New TimeSheet</p>
                <table>
                        <thead>
                                <tr>
                                        <td>Site Code</td>
                                        <td>Contractor Name</td>
                                        <td>Total Hours</td>
                                        <td>Total Amount</td>
                                        <td></td>
                                </tr>
                        </thead>
                        <tbody>
                                <tr *ngFor="let timeCard of timeCardList; let i = index; let o = odd; let e = even">
                                        <td>{{timeCard.code}}</td>
                                        <td>{{timeCard.contractorName}}</td>
                                        <!-- <td>{{timeCard.totalHours | currency : "USD" : "symbol" : "1.2-3"}} /Hr.</td>
                                        <td>{{timeCard.totalAmount}} Hr.</td>
                                        <td (click)="">Open/Finalized</td> -->
                                </tr>
                        </tbody>
                </table>
        </div>
</div>
