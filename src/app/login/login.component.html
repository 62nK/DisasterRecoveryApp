  <!-- Component Title -->
  <h2>{{componentTitle}}</h2>

  <div class="login">
    <!-- Form Title -->
    <h1 class="form-title">
      <u> {{formTitle}}</u>
    </h1>

    <!-- Log-In Form -->
    <form action="login" method="post">
      <table>
        <tr>
          <td>UserName:</td>
          <td><input type="text" name="username" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" /></td>
        </tr>
      </table>
      <input type="submit" value="Login"/>
    </form>
